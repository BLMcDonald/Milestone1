<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Monkees</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="jumbotron" id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#music">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#social">Social Media</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <br>
            <h1 class="name">The Monkees</h1>
        </div>
    </div>
    
    <div id="about">
        <div class="container">
            <div class="row">
                <h2>About</h2>
            </div>
            <div class="row">
                <div class="col">
                    <p>Info about the Monkees</p>
                </div>
                <div class="col">
                    <img src="./assets/band-assets/images/monkees.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
        
    </div>
    
    <div id="music">
        <div class="container">
            <div class="row">
                <h2>Music</h2>
            </div>
            <div class="row">
                <div class="media">
                    <img src="./assets/band-assets/images/cover.jpg" class="mr-3">
                    <div class="media-body">
                        <h5 class="mt-0">Clarksville</h5>
                        <audio controls>
                            <source src="./assets/band-assets/audio/Clarksville.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
                <div class="media">
                    <img src="./assets/band-assets/images/cover1.jpg" class="mr-3">
                    <div class="media-body">
                        <h5 class="mt-0">Daydream Believer</h5>
                        <audio controls>
                            <source src="./assets/band-assets/audio/DaydreamBeliever.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="media">
                    <img src="./assets/band-assets/images/cover2.png" class="mr-3">
                    <div class="media-body">
                        <h5 class="mt-0">Im A Believer</h5>
                        <audio controls>
                            <source src="./assets/band-assets/audio/ImABeliever.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
                <div class="media">
                    <img src="./assets/band-assets/images/cover3.jpg" class="mr-3">
                    <div class="media-body">
                        <h5 class="mt-0">Stepping Stone</h5>
                        <audio controls>
                            <source src="./assets/band-assets/audio/SteppingStone.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="events">
        <div class="container">
            <div class="row">
                <h2>Events</h2>
            </div>
            <div class="row">
                <div class="col">
                    <p>Info about events</p>
                </div>
                <div class="col">
                    <video controls>
                        <source src="./assets/band-assets/video/TheMonkees.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
    
    <div id="social">
        <div class="container">
            <div class="col">
                <img src=""></img>
            </div>
            <div class="col">
                <img src=""></img>
            </div>
            <div class="col">
                <img src=""></img>
            </div>
        </div>
    </div>
</body>
</html>
